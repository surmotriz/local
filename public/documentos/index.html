<div class="container">	
	<table class="table table-striped">
		<tr>
			<th class="text-xs-center">#</th>
			<th class="text-xs-right">Num</th>
			<th>Fecha</th>
			<th>Razon</th>
			<th>Clase</th>
			<th>Tipo</th>
            <th>Unica</th>
            <th>Imp</th>
			<th class="text-xs-right">Total</th>
			<th class="text-xs-right">Acciones</th>
		</tr>
		<tr ng-repeat="documento in documentos">			
			<td class="text-xs-center">{{$index + 1}}</td>
			<td class="text-xs-right">{{documento[0]}}</td>  <!-- 0. Num  -->
			<td>{{documento[1] | date:'dd-MM-yyyy'}}</td>    <!-- 1. Fecha  -->			
			<td>{{documento[2].substr(0, 25)}}</td>  <!-- 2. Razon  -->
			<td>{{documento[3]}}</td>   <!-- 3. Clase (FS,FR,BR,BS,AR,AS) -->
			<td>{{documento[4]}}</td>   <!-- 4. Co_cr (CO,CR,AN) -->
            <td>{{documento[5]}}</td>   <!-- 5. Unica (1,0) -->
            <td>{{documento[6]}}</td>   <!-- 6. Imp (D,R) -->
			<td class="text-xs-right">{{ documento[7] | number:2 }}</td>     <!-- 7. Total -->
			<td class="text-xs-right">
				<div class="btn-group" role="group" aria-label="Basic example">
                    <button 
                    type="button" 
                    class="btn btn-secondary btn-sm active" 
                    data-toggle="modal" 
                    data-target="#myModal" 
                    ng-click="ver(documento[0],documento[3],documento[4],documento[6])">
                    	<i class="fa fa-eye"></i> Ver
                    </button>
                    <!-- 
                    <button type="button" class="btn btn-secondary btn-sm active">
                    	<i class="fa fa-trash"></i> Eliminar
                    </button>
                    -->
                </div>
			</td>
		</tr>
	</table>
	<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Factura</h4>
            </div>
            <div class="modal-body">
                {{fb_cab}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="descargar(documento)">Save changes</button>
            </div>
            </div>
        </div>
    </div>
</div>
