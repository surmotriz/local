<div class="container">	
	<table class="table table-hover table-sm">
		<tr>
			<th class="text-xs-center">#</th>
			<th class="text-xs-left">Num</th> <!-- 0 -->
			<th>Fecha</th> <!-- 1 -->
			<th>Razon</th> <!-- 2 -->
			<th>Clase</th> <!-- 3 -->
			<th>Tipo</th> <!-- 4 -->
            <th>Franq</th> <!-- 5 -->
            <th>Imp</th> <!-- 6 -->
            <th>Ser</th> <!-- 7 -->
            <th>Rep</th> <!-- 8 -->            
			<th class="text-xs-right">Total</th> <!-- 9 -->
            <th>Mon</th> <!-- 10 -->
			<th>Acciones</th>
		</tr>
		<tr ng-repeat="doc in docs">			
			<td class="text-xs-center">{{$index + 1}}</td>
			<td class="text-xs-left">{{doc[0]}}</td>  <!-- 0. Num  -->
			<td>{{doc[1] | date:'dd-MM-yyyy'}}</td>    <!-- 1. Fecha  -->	
			<td>{{doc[2].substr(0, 25)}}</td>  <!-- 2. Razon  -->
			<td>{{doc[3]}}</td>   <!-- 3. Clase (FS,FR,BR,BS,AR,AS) -->
			<td>{{doc[4]}}</td>   <!-- 4. Co_cr (CO,CR,AN) -->
            <td>{{doc[5]}}</td>   <!-- 5. Unica (1,0) -->
            <td>{{doc[6]}}</td>   <!-- 6. Imp (D,R) -->
            <td>{{doc[7]}}</td>   <!-- 6. Imp (D,R) -->
            <td>{{doc[8]}}</td>   <!-- 6. Imp (D,R) -->            
			<td class="text-xs-right">{{ doc[9] | number:2 }}</td>     <!-- 7. Total -->
            <td>{{doc[10]}}</td>   <!-- 6. Imp (D,R) -->
			<td>                
                <i style="cursor: pointer;" 
                class="fa fa-lg fa-file-text-o"
                data-target="#myModal" 
                data-toggle="modal" 
                ng-click="ver(doc[0],doc[3],doc[4],doc[5],doc[6],doc[7],doc[8],doc[10])">
                </i>                				
			</td>
		</tr>
	</table>
	<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Factura</h4>
            </div>
            <div class="modal-body">
                {{fb_cab}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="descargar(documento)">Save changes</button>
            </div>
            </div>
        </div>
    </div>
</div>
